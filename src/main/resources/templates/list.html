<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Board</title>
</head>
<style>
  .pagination {
    display: flex;
    /*justify-content: center;*/
    /*align-items: center;*/
    margin-top: 20px;
  }

  .pagination ul {
    list-style: none;
    padding: 0;
    display: flex;
  }

  .pagination li {
    margin-right: 10px;
    list-style-type: none;
  }

  .pagination li a {
    text-decoration: none;
    color: #333;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .pagination li a:hover {
    background-color: #f5f5f5;
  }

  .pagination li.active a {
    background-color: #333;
    color: #fff;
  }

  .pagination li.disabled a {
    pointer-events: none;
    color: #ccc;
  }
</style>

<body>
<h1>게시판</h1>
  <table>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>내용</th>
    </tr>
    <tr th:each="board : ${boards}">
      <td th:text="${board.id}"></td>
      <td>
        <a th:href="@{/board(id=${board.id})}" th:text="${board.title}"></a>
      </td>
      <td th:text="${board.content}"></td>
    </tr>
  </table><br>

<form action="#" th:action="@{/list}" method="get">
  <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어를 입력하세요">
  <button type="submit">검색</button>
</form>

<!-- 페이지 링크 표시 -->
<div th:with="start=${(boards.number/maxPage)*maxPage + 1}, end=(${boards.totalPages == 0 ?
 1 : (start + (maxPage -1) < boards.totalPages ? start + (maxPage -1) : boards.totalPages)})">
  <ul class="pagination">
    <li th:classappend="${boards.first} ? 'disabled'">
      <a th:href="@{/list(page=${boards.number - 1}, keyword=${keyword})}">
        <
      </a>
    </li>

    <li th:each="pageNumber : ${#numbers.sequence(start, end)}"
        th:classappend="${boards.number eq pageNumber - 1} ? 'active' : ''">
      <a th:href="@{/list(page=${pageNumber - 1}, keyword=${keyword})}">
        [[${pageNumber}]]
      </a>
    </li>

    <li th:classappend="${boards.last} ? 'disabled'">
      <a th:href="@{/list(page=${boards.number + 1}, keyword=${keyword})}">
        >
      </a>
    </li>
  </ul>
</div>

  <a th:href="@{/save}">등록하기</a>
</body>
</html>
